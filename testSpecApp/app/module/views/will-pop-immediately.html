<h1>This view should pop immediately</h1>
<script>
supersonic.ui.views.current.whenVisible( function() {
  // Layer is not ready for pop yet, only when the transition has ended
  // KLUDGE: There's no ready event, timeout works most of the time ^___^
  setTimeout(function() {
    supersonic.ui.layers.pop();
  }, 500);
});
</script>
