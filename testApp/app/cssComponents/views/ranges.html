<div class="padding">

  <super-navbar>
    <super-navbar-title>
      Ranges
    </super-navbar-title>
  </super-navbar>

  <div class="range">
    <i class="icon super-volume-low"></i>
    <input type="range" name="volume">
    <i class="icon super-volume-high"></i>
  </div>

  <h2>Ranges in list</h2>

  <div class="list">
    <div class="item range range-positive">
      <i class="icon super-ios-sunny-outline"></i>
      <input type="range" name="volume" min="0" max="100" value="33">
      <i class="icon super-ios-sunny"></i>
    </div>

    <div class="item range range-assertive">
      <i class="icon super-ios-star-outline"></i>
      <input type="range" name="volume" min="0" max="100" value="90">
      <i class="icon super-ios-star"></i>
    </div>

    <div class="item range range-energized">
      <i class="icon super-ios-heart-outline"></i>
      <input type="range" name="volume" min="0" max="100" value="66">
      <i class="icon super-ios-heart"></i>
    </div>

    <div class="item range range-balanced">
      <i class="icon super-ios-bolt-outline"></i>
      <input type="range" name="volume" min="0" max="100" value="50">
      <i class="icon super-ios-bolt"></i>
    </div>

    <div class="item range range-royal">
      <i class="icon super-ios-wineglass-outline"></i>
      <input type="range" name="volume" min="0" max="100" value="10">
      <i class="icon super-ios-wineglass"></i>
    </div>
  </div>

</div>
