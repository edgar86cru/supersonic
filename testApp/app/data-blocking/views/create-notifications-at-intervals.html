<div
  ng-app="data-blocking"
  ng-controller="NotificationIntervalController"
  class="list">

    <div class="item item-divider">
      Notification creation interval
    </div>

    <label class="item range range-positive">
      <div class="input-label">
        <span ng-bind="interval"></span> seconds
      </div>
      <input
        type="range"
        name="interval"
        min="1"
        max="10"
        ng-model="interval">
    </label>

    <div class="item item-divider">
      Latest notification
    </div>

    <a href="#" class="item item-icon-left">
      <span ng-if="!notification">
        <i class="icon super-loading-c"></i>
        Creating...
      </span>
      <span ng-if="notification">
        <i class="icon super-clock"></i>
        <span ng-bind="notification.created_at"></span>
      </span>
    </a>
</div>
