<div ng-controller="LayersController">
  <super-navbar>
    <super-navbar-title>
      Layers UI API
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <h1>View examples</h1>
    <ul class="list">
      <li class="item">
        <button
          class="button button-block"
          ng-click="navigateTo()">
          Navigate to Google
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="navigateWithAnimation()">
          iOS-only: navigate to Google with<br>
          flip-vertical-from-left animation
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="pop()">
          Pop the layer
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="popAll()">
          Pop all the layers
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="navigateToWithCallback()">
          Navigate to Google with Callback
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="popWithCallback()">
          Pop the layer With Callback
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="popAllWithCallback()">
          Pop all the layers With Callback
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="replaceWithIndex()">
          Replace layer stack with index view
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="testIsDisposibleApi()">
          Test IsDisposible() API
        </button>
      </li>


    </ul>
  </div>

<yers/div>
