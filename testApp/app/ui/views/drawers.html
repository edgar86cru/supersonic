<div ng-controller="DrawersController">
  <super-navbar>
    <super-navbar-title>
      Drawers UI API
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <ul class="list">
      <li class="item">
        <button
          class="button button-block"
          ng-click="asLeftDrawer('app/webComponents/drawerIndex.html', 200)">
          Left Drawer
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="openLeft()">
          Open Left Drawer
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="disableLeft()">
          Disable Left Drawer
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="enableLeft()">
          Enable Left Drawer
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="asRightDrawer('app/webComponents/drawerIndex2.html', 300)">
          Right Drawer
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="openRight()">
          Open Right Drawer
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="disableRight()">
          Disable Right Drawer
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="enableRight()">
          Enable Right Drawer
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="close()">
          Close Drawer
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="updateOptions()">
          Update Drawer Options
        </button>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="listenChanges()">
          Start listening drawer events
        </button>
        <div>drawer.whenWillShow count: {{willShowCount}}</div>
        <div>drawer.whenDidShow count: {{didShowCount}}</div>
        <div>drawer.whenWillClose count: {{willCloseCount}}</div>
        <div>drawer.whenDidClose count: {{didCloseCount}}</div>
      </li>
      <li class="item">
        <button
          class="button button-block"
          ng-click="stopListeningChanges()">
          Stop listening drawer events
        </button>
      </li>

    </ul>
  </div>

</div>
